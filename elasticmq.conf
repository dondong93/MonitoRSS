include classpath("application.conf")

node-address {
    protocol = http
    host = localhost
    port = 9324
    context-path = ""
}

rest-sqs {
    enabled = true
    bind-port = 9324
    bind-hostname = "0.0.0.0"
    sqs-limits = strict
}

rest-stats {
  enabled = true
  bind-port = 9325
  bind-hostname = "0.0.0.0"
}

generate-node-address = false

queues {
   request-queue {
        defaultVisibilityTimeout = 10 seconds
        receiveMessageWait = 0 seconds
    }

    failed-requests-queue {
        defaultVisibilityTimeout = 10 seconds
        receiveMessageWait = 0 seconds
    }

    feed-handler-feed-queue {
        defaultVisibilityTimeout = 10 seconds
        receiveMessageWait = 0 seconds
    }
}